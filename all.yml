---
# Install applications
- hosts: all
  become: true
  become_user: root
  roles:
      - { role: ntp, tags: ['ntp'] }
      - { role: pacman, tags: ['pacman'] }

      - { role: create_user, tags: ['create_user'] }
      - { role: networkmanager, tags: ['networkmanager'] }

      - { role: sudo, tags: ['install', 'sudo'] }

      - { role: aur_builder, tags: ['aur_builder'] }
      - { role: gui, tags: ['gui'] }
      - { role: cli, tags: ['cli'] }
      - { role: utils, tags: ['utils'] }
      - { role: firefox, tags: ['firefox'] }
      - { role: editors, tags: ['editors'] }
      - { role: image, tags: ['image'] }
      - { role: misc, tags: ['misc'] }
      - { role: necessary, tags: ['necessary'] }
      - { role: network, tags: ['network'] }
      - { role: office, tags: ['office'] }
      - { role: programming, tags: ['programming'] }
      - { role: steam, tags: ['steam'] }
      - { role: video, tags: ['video'] }
      - { role: vm, tags: ['vm'] }
      - { role: fzf, tags: ['fzf'] }
      - { role: vpn, tags: ['vpn'] }
      - { role: wine, tags: ['wine'] }
      - { role: python_packages, tags: ['python_packages'] }
      - { role: nvidia, tags: ['nvidia'], when: pc == "g751" }
      - { role: nvidia_cool, tags: ['nvidia_cool'], when: pc == "g751" }
      - { role: js_packages, tags: ['js_packages'] }
      - { role: go_packages, tags: ['go_packages'] }
      - { role: i3lock, tags: ['i3lock'] }
  tags:
      - install

# Install stuff AUR related.
- hosts: all
  become: true
  become_user: aur_builder
  roles:
    - { role: yay, tags: ['yay'] }
    - { role: st, tags: ['st'] }

    - { role: discord, tags: ['discord'] }
    - { role: teamspeak3, tags: ['teamspeak3'] }
    - { role: aur_video, tags: ['aur_video'] }
    - { role: spotify, tags: ['spotify'] }
    - { role: aur_misc, tags: ['aur_misc'] }
    - { role: aur_gui, tags: ['aur_gui'] }
    #- { role: intellij-idea, tags: ['intellij-idea'] }
    #- { role: android-studio, tags: ['android-studio'] }
  tags:
    - setup


# Configure everything
- hosts: all
  become: true
  become_user: "{{ user.name }}"
  roles:
    - { role: sudo, tags: ['sudo'] }
    - { role: rust, tags: ['rust'] }
    - { role: i3, tags: ['i3'] }
    - { role: ssh, tags: ['ssh'] }
    - { role: tmux, tags: ['tmux'] }
    - { role: git, tags: ['git'] }
    - { role: gpg, tags: ['gpg'] }
    - { role: zsh, tags: ['zsh'] }
    - { role: fish, tags: ['fish'] }
    - { role: ranger, tags: ['ranger'] }
    - { role: vim, tags: ['vim'] }
    - { role: compton, tags: ['compton'] }
    - { role: dunst, tags: ['dunst'] }
    - { role: rofi, tags: ['rofi'] }
    - { role: xresources, tags: ['xresources'] }
    - { role: qutebrowser, tags: ['qutebrowser'] }
    - { role: emacs, tags: ['emacs'] }
  tags:
    - configure
